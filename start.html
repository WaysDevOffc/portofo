<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painzy AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        #particles-js {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 10;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            background: linear-gradient(90deg, #4f46e5, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-top: 10px;
        }

        .btn {
            margin-top: 20px;
            display: inline-block;
            background: linear-gradient(90deg, #4f46e5, #3b82f6);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }
    </style>
</head>
<body>
    <!-- Canvas untuk efek jaringan -->
    <div id="particles-js"></div>

    <div class="content">
        <h1>Chat Smarter.<br>With Painzy AI.</h1>
        <p>Jelajahi kecerdasan buatan yang siap membantu kapan saja, di mana saja.</p>
        <a href="https://painzysite.biz.id/chat.html" class="btn">Mulai Chat</a>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 900 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.4, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.3, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, out_mode: "out" }
            }
        });
    </script>
</body>
</html>
