<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painzy AI Chatbot</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        @keyframes depthGlow {
    0% {
        text-shadow: 
            1px 1px 3px rgba(0, 0, 0, 0.9), 
            2px 2px 6px rgba(0, 0, 0, 0.8), 
            3px 3px 9px rgba(0, 0, 0, 0.6);
    }
    50% {
        text-shadow: 
            2px 2px 4px rgba(0, 0, 0, 0.95), 
            3px 3px 7px rgba(0, 0, 0, 0.85), 
            4px 4px 10px rgba(0, 0, 0, 0.7);
    }
    100% {
        text-shadow: 
            1px 1px 3px rgba(0, 0, 0, 0.9), 
            2px 2px 6px rgba(0, 0, 0, 0.8), 
            3px 3px 9px rgba(0, 0, 0, 0.6);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    font-size: 28px;
    color: #d1d1d1; /* Abu-abu terang */
    text-align: center;
    font-weight: bold;
    animation: fadeIn 1s ease-out, depthGlow 2s infinite alternate ease-in-out;
    text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.9), 
        3px 3px 6px rgba(0, 0, 0, 0.8), 
        4px 4px 8px rgba(0, 0, 0, 0.7);
}

h4 {
    font-size: 20px;
    color: #b0b0b0; /* Abu-abu medium */
    text-align: center;
    font-weight: 500;
    border-bottom: 1px solid #444; /* Garis bawah abu-abu gelap */
    display: inline-block;
    padding-bottom: 5px;
    animation: fadeIn 1.2s ease-out, depthGlow 2s infinite alternate ease-in-out;
    text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.9), 
        3px 3px 6px rgba(0, 0, 0, 0.8), 
        4px 4px 8px rgba(0, 0, 0, 0.7);
}

        body {
            background: linear-gradient(to right, #1c1c1c, #2c3e50);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: center;
            position: absolute;
            top: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Chat Container */
        @keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.chat-container {
    width: 90%;
    max-width: 500px;
    height: 150px;
    overflow-y: auto;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: #2c3e50;
    padding: 15px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Shadow lebih halus */
    animation: fadeIn 0.8s ease-out;
}

.message {
    padding: 12px;
    margin: 5px;
    border-radius: 8px;
    max-width: 80%;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
    opacity: 0;
    animation: fadeIn 0.5s ease-out forwards;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3); /* Depth shadow lebih soft */
}

.user {
    background: #0073e6;
    color: white;
    align-self: flex-end;
    box-shadow: 0 2px 8px rgba(0, 115, 230, 0.3); /* Glow biru lebih soft */
}

.bot {
    background: #ecf0f1;
    color: #333;
    align-self: flex-start;
    box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2); /* Glow putih lebih halus */
}

.input-container {
    display: flex;
    margin-top: 10px;
    width: 90%;
    max-width: 400px;
    opacity: 0;
    animation: fadeIn 1s ease-out forwards;
}

input {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 20px;
    outline: none;
    font-size: 14px;
    background: #f2f2f2;
    color: #333;
    box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.2); /* Depth shadow dalam lebih soft */
}

button {
    padding: 12px;
    background: #0073e6;
    color: white;
    border: none;
    cursor: pointer;
    margin-left: 8px;
    border-radius: 20px;
    font-size: 14px;
    transition: 0.3s;
    opacity: 0;
    animation: fadeIn 1.2s ease-out forwards;
    box-shadow: 0 3px 8px rgba(0, 115, 230, 0.4); /* Glow soft */
}

button:hover {
    background: #005bb5;
    box-shadow: 0 3px 12px rgba(0, 115, 230, 0.5); /* Glow lebih intens saat hover */
}

        .loading {
            font-style: italic;
            color: #ccc;
        }
        /* Thanks To */
.thanks-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
    width: 60%;
    animation: fadeIn 1s ease-out;
}

.thanks-container ul {
    list-style: none;
    padding: 10px;
}

<style>
/* General Navbar Styles */
.navbar {
    width: 100%;
    background: rgba(0, 0, 0, 0.85);
    padding: 15px 30px;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
    z-index: 1000;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

/* Logo */
.navbar .logo {
    font-size: 22px;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: color 0.3s ease-in-out;
}

.navbar .logo:hover {
    color: #00aaff;
}

/* Navbar Links */
.navbar .nav-links {
    display: flex;
    gap: 20px;
}

.navbar .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 15px;
    border-radius: 5px;
    position: relative;
    transition: all 0.3s ease-in-out;
}

/* Hover Effect */
.navbar .nav-links a:hover {
    background: #00aaff;
    color: white;
    box-shadow: 0px 0px 12px rgba(0, 170, 255, 0.6);
}

/* Active Link Effect */
.navbar .nav-links a.active {
    background: #00aaff;
    font-weight: bold;
    color: white;
    box-shadow: 0px 0px 12px rgba(0, 170, 255, 0.8);
}

/* Mobile Navbar */
.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.menu-toggle div {
    width: 30px;
    height: 3px;
    background: white;
    margin: 5px 0;
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
}

/* Responsive Design */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background: rgba(0, 0, 0, 0.95);
        width: 100%;
        text-align: center;
        padding: 20px 0;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .nav-links.show {
        display: flex;
        flex-direction: column;
        margin: 10px 0;
        padding: 12px 0;
        font-size: 18px;
        transition: all 0.3s ease-in-out;
    }

    .nav-links a:hover {
        background: #00aaff;
    }

    .menu-toggle {
        display: flex;
    }

    /* Animasi Toggle Menu */
    .menu-toggle.active div:nth-child(1) {
        transform: rotate(45deg) translate(6px, 6px);
    }

    .menu-toggle.active div:nth-child(2) {
        opacity: 0;
    }

    .menu-toggle.active div:nth-child(3) {
        transform: rotate(-45deg) translate(6px, -6px);
    }
}
</style>
</head>
<body>

    <h2>Painzy AI Chatbot</h2>
    <h4>What can i help you?</h4>
    <div class="chat-container" id="chat">
        <div class="message bot">Halo! Saya <b>Painzy AI</b>, asisten yang dibuat oleh Painzy Dev. Apa yang bisa saya bantu?</div>
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Tulis pesan..." onkeypress="handleKey(event)">
        <button onclick="sendMessage()">âž¤</button>
    </div>

    <script>
        // Toggle Menu untuk Navbar
function toggleMenu() {
    let navLinks = document.querySelector(".nav-links");
    let menuToggle = document.querySelector(".menu-toggle");

    navLinks.style.display = navLinks.style.display === "flex" ? "none" : "flex";
    menuToggle.classList.toggle("active");
}

// Menangani input dari pengguna dengan tombol Enter
function handleKey(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}

// Fungsi untuk mengirim pesan
function sendMessage() {
    let inputField = document.getElementById("userInput");
    let userMessage = inputField.value.trim();
    if (!userMessage) return;

    let chatBox = document.getElementById("chat");
    chatBox.innerHTML += `<div class="message user">${userMessage}</div>`;
    inputField.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    // Tambahkan pesan loading
    let loadingMessage = document.createElement("div");
    loadingMessage.className = "message bot loading";
    loadingMessage.innerText = "Painzy AI sedang mengetik...";
    chatBox.appendChild(loadingMessage);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Daftar respons statis
    let responses = {
        "siapa kamu": "Saya adalah <b>Painzy AI</b>, asisten kecerdasan buatan yang dikembangkan oleh <b>Painzy Dev</b>.",
        "apa itu painzy ai": "Painzy AI adalah chatbot berbasis kecerdasan buatan yang dapat membantu dalam berbagai hal.",
        "siapa yang membuat painzy ai": "Saya dikembangkan oleh <b>Painzy Dev</b>.",
        "apa yang bisa kamu lakukan": "Saya dapat membantu menjawab pertanyaan, memberikan informasi, dan membantu dalam berbagai tugas digital.",
        "apakah kamu manusia": "Tidak, saya adalah chatbot berbasis kecerdasan buatan.",
        "bagaimana cara kamu bekerja": "Saya bekerja menggunakan model AI yang telah dilatih untuk memahami bahasa manusia.",
        "apakah kamu bisa belajar sendiri": "Saat ini, saya tidak dapat belajar sendiri. Saya bergantung pada pembaruan dari tim Painzy Dev."
    };

    // Cek apakah pertanyaan ada dalam daftar respons statis
    if (responses[userMessage.toLowerCase()]) {
        setTimeout(() => {
            loadingMessage.remove();
            chatBox.innerHTML += `<div class="message bot">${responses[userMessage.toLowerCase()]}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 1000);
        return;
    }

    // Jika tidak ada dalam daftar, gunakan API eksternal
    let apiUrl = `https://api.siputzx.my.id/api/ai/yanzgpt?query=${encodeURIComponent(userMessage)}&prompt=anda%20adalah%20Painzy%20AI,%20yang%20dibuat%20oleh%20Painzy%20Dev,%20jawablah%20dengan%20jelas%20dan%20informatif.&modelType=yanzgpt-revolution-25b-v3.0`;

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            let aiResponse = data.data.choices[0].message.content;
            loadingMessage.remove();
            chatBox.innerHTML += `<div class="message bot">${aiResponse}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(error => {
            loadingMessage.remove();
            chatBox.innerHTML += `<div class="message bot">Maaf, terjadi kesalahan.</div>`;
            console.error("Error:", error);
        });
}
    </script>

</body>
</html>
